<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HRMS Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container dashboard">
    <header>
      <h1>HRMS Leave Management System</h1>
      <p>Your one-stop solution to manage employee leaves with ease.</p>
    </header>
    <section class="about">
      <p>This HRMS Leave Management System allows employees to apply for leave and view their history. Managers can review and approve/reject requests through a simple interface.</p>
    </section>
    <section class="role-toggle">
      <h2>Login As</h2>
      <div class="toggle-buttons">
        <button onclick="window.location.href='login.html?role=employee'">Employee</button>
        <button onclick="window.location.href='login.html?role=manager'">Manager</button>
      </div>
    </section>
  </div>
</body>
</html>
